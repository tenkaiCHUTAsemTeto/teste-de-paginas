<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação - Tenakai</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .neon-text {
            font-size: 2.5em;
            color: #73008a;
            text-shadow: 
                0 0 5px #000000,
                0 0 10px #000000,
                0 0 15px #000000,
                0 0 20px #000000,
                0 0 25px #000000;
            animation: flicker 1.5s infinite alternate;
            margin: 0;
            padding: 20px 0;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.9; }
            100% { opacity: 0.8; }
        }
        .banner {
            width: 100%;
            height: 200px;
            background-image: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjd6YTJsdzdldGprcDJzcml6Y3JpOHRxbTR4ZnRxbWk5cmNtNWVnMSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/V69LhUggYIg6qmKUoD/200.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 20px 0 20px 0;
            border-radius: 10px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 20px 0;
        }
        hr {
            border: 1px solid #b705d3;
            margin: 40px 0;
        }
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #b705d3, #7b2cbf);
            padding: 15px 25px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 0 15px #b705d3, 0 0 30px rgba(183, 5, 211, 0.5);
            z-index: 9999;
        }
        .music-player button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #00ff00;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 1.3em;
            transition: all 0.3s ease;
        }
        .music-player button:hover {
            background: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }
        .music-player .music-title {
            font-size: 0.8em;
            color: #00ff00;
            font-weight: bold;
        }
        .music-player .music-status {
            font-size: 0.7em;
            color: #fff;
            opacity: 0.8;
        }
        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 9998;
            cursor: pointer;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #b705d3, #00ff00);
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px #00ff00;
        }
        .tela-inicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            cursor: pointer;
        }
        .tela-inicio h1 {
            color: #b705d3;
            font-size: 4em;
            margin: 0;
            text-shadow: 0 0 30px #b705d3;
        }
